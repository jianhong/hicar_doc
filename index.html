@keyframes chartjs-render-animation{from{opacity:.99}to{opacity:1}}.chartjs-render-monitor{animation:chartjs-render-animation 1ms}.chartjs-size-monitor,.chartjs-size-monitor-expand,.chartjs-size-monitor-shrink{position:absolute;direction:ltr;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1}.chartjs-size-monitor-expand>div{position:absolute;width:1000000px;height:1000000px;left:0;top:0}.chartjs-size-monitor-shrink>div{position:absolute;width:200%;height:200%;left:0;top:0}</style>

<script>
    $(document).ready(function(){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        url = window.location.href
        // Read a page's GET URL variables and return them as an associative array.
        function getUrlVars(url){
            var vars = [], hash;
            var hashes = url.slice(url.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        _GET = getUrlVars(url);
        $("#main_context").load(_GET['ver']+'/'+_GET['page']+'.html');
        $("#version_select").val(_GET['ver'])
        $(".nav-link").each(function(id){
            if($(this).attr('data')==_GET['page']){
                $(this).addClass("active");
            }
        });
        $(".nav-link").on("click", function(id){
            var href='?page='+$(this).attr('data')+'&ver='+$('#version_select').val()
            location.href = href;
        });
        // Pipeline page version number dropdown
        $("#version_select").on("change", function () {
            var active_nav = $(".nav-link, .active").attr('data')
            document.location.href = '?page='+active_nav+'&ver='+$(this).val();
        });
    });
</script>
